<div>
    <div class="page-header">
        <h2>Total results</h2>
    </div>
    {{^results}}
        <p>
            No results :(
        </p>
    {{/results}}
    <ul class="service-results">

        {{#results}}

        <li class="{{type}}-result">

            <a href="{{previewLink}}"><span class="glyphicon glyphicon-play"></span> {{title}}</a><br/>
            <a href="{{link}}">(raw JSON)</a>

            {{#if isAudio}}AUDIO: â™¬{{/if}}

            {{#if is3d}}{{/if}}

            {{#if isImage}}
            {{#thumbnail}}
                <div class="result-image">
                    <img src="{{.}}">
                </div>
            {{/thumbnail}}
            {{/if}}

        </li>

        {{/results}}

    </ul>
</div>
